<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Registration Form</title>
    <style>
      h1 {
        color: red;
      }

      form {
        width: 800px;
        padding: 15px 40px 40px;
        margin: 50px auto 0;
      }
    </style>

    <script>
      // Defining a function to display error message
      function printError(elemId, hintMsg) {
        document.getElementById(elemId).innerHTML = hintMsg;
      }

      // Defining a function to validate form
      function validateForm() {
        // Retrieving the values of form elements
        var fname = document.contactForm.fname.value;
        var lname = document.contactForm.lname.value;
        var address1 = document.contactForm.address1.value;
        var address2 = document.contactForm.address2.value;
        var state = document.contactForm.state.value;
        var city = document.contactForm.city.value;
        var zip = document.contactForm.zip.value;
        var email = document.contactForm.email.value;
        var mobile = document.contactForm.mobile.value;
        var gender = document.contactForm.gender.value;
        var lang = [];
        var checkboxes = document.getElementsByName("lang[]");
        for (var i = 0; i < checkboxes.length; i++) {
          if (checkboxes[i].checked) {
            // Populate hobbies array with selected values
            lang.push(checkboxes[i].value);
          }
        }

        // Defining error variables with a default value
        var fnameErr = (add1Err = add2Err = cityErr = zipErr = stateErr = lnameErr = emailErr = mobileErr = genderErr = true);

        // Validate name
        if (fname == "") {
          printError("fnameErr", "Please enter your first name");
        } else {
          var regex = /^[a-zA-Z\s]+$/;
          if (regex.test(fname) === false) {
            printError("fnameErr", "Please enter a valid name");
          } else {
            printError("fnameErr", "");
            fnameErr = false;
          }
        }

        if (lname == "") {
          printError("lnameErr", "Please enter your last name");
        } else {
          var regex = /^[a-zA-Z\s]+$/;
          if (regex.test(lname) === false) {
            printError("lnameErr", "Please enter a valid name");
          } else {
            printError("lnameErr", "");
            lnameErr = false;
          }
        }
        if (address1 == "") {
          printError("add1Err", "Please enter the address");
        } else {
          printError("add1Err", "");
          add1Err = false;
        }

        if (address2 == "") {
          printError("add2Err", "Please enter the address");
        } else {
          printError("add2Err", "");
          add2Err = false;
        }

        // Validate country
        if (state == "Select") {
          printError("stateErr", "Please select your State");
        } else {
          printError("stateErr", "");
          stateErr = false;
        }

        if (city == "") {
          printError("cityErr", "Please enter the City");
        } else {
          printError("cityErr", "");
          cityErr = false;
        }
        if (zip == "") {
          printError("zipErr", "Please enter your Zip Code");
        } else {
          var regex = /^[1-9]\d{9}$/;
          if (regex.test(zip) === false) {
            printError("zipErr", "Please enter a valid 6 digit Zip code");
          } else {
            printError("zipErr", "");
            zipErr = false;
          }
        }
        // Validate email address
        if (email == "") {
          printError("emailErr", "Please enter your email address");
        } else {
          // Regular expression for basic email validation
          var regex = /^\S+@\S+\.\S+$/;
          if (regex.test(email) === false) {
            printError("emailErr", "Please enter a valid email address");
          } else {
            printError("emailErr", "");
            emailErr = false;
          }
        }

        // Validate mobile number
        if (mobile == "") {
          printError("mobileErr", "Please enter your mobile number");
        } else {
          var regex = /^[1-9]\d{9}$/;
          if (regex.test(mobile) === false) {
            printError(
              "mobileErr",
              "Please enter a valid 10 digit mobile number"
            );
          } else {
            printError("mobileErr", "");
            mobileErr = false;
          }
        }

        // Validate gender
        if (gender == "") {
          printError("genderErr", "Please select your gender");
        } else {
          printError("genderErr", "");
          genderErr = false;
        }

        // Prevent the form from being submitted if there are any errors
        if (
          fnameErr ||
          add1Err ||
          add2Err ||
          cityErr ||
          zipErr ||
          stateErr ||
          lnameErr ||
          emailErr ||
          mobileErr ||
          genderErr == true
        ) {
          return false;
        } else {
          // Creating a string from input data for preview
          var dataPreview =
            "You've entered the following details: \n" +
            "Full Name: " +
            fname +
            "\n" +
            "Email Address: " +
            email +
            "\n" +
            "Mobile Number: " +
            mobile +
            "\n" +
            "State: " +
            state +
            "\n" +
            "Gender: " +
            gender +
            "\n";

          // Display input data in a dialog box before submitting the form
          alert(dataPreview);
        }
      }
    </script>
  </head>
  <body>
    <form name="contactForm" onsubmit="return validateForm()">
      <h1>
        <img src="employee.jpg" alt="" height="50" width="100" /> Employee
        Registration Form
      </h1>
      <div class="row">
        <label>First Name</label>
        <input type="text" name="fname" />
        <div class="error" id="fnameErr"></div>
      </div>
      <div class="row">
        <label>Last Name</label>
        <input type="text" name="lname" />
        <div class="error" id="lnameErr"></div>
      </div>
      <div class="row">
        <label>Mail Address 1</label>
        <input type="text" name="address1" />
        <div class="error" id="add1Err"></div>
      </div>
      <div class="row">
        <label>Mail Address 2</label>
        <input type="text" name="address2" />
        <div class="error" id="add2Err"></div>
      </div>
      <div class="row">
        <label>City</label>
        <input type="text" name="city" />
        <div class="error" id="cityErr"></div>
      </div>

      <div class="row">
        <label>State</label>
        <select name="state">
          <option>Select</option>
          <option>Maharashtra</option>
          <option>Gujrat</option>
          <option>Assam</option>
          <option>Orissa</option>
        </select>
        <div class="error" id="stateErr"></div>
      </div>

      <div class="row">
        <label>Zip</label>
        <input type="text" name="zip" maxlength="6" />
        <div class="error" id="zipErr"></div>
      </div>

      <div class="row">
        <label>Email Address</label>
        <input type="text" name="email" />
        <div class="error" id="emailErr"></div>
      </div>
      <div class="row">
        <label>Mobile Number</label>
        <input type="text" name="mobile" maxlength="10" />
        <div class="error" id="mobileErr"></div>
      </div>
      <div class="row">
        <label>Gender</label>
        <div class="row">
          <label><input type="radio" name="gender" value="male" /> Male</label>
          <label
            ><input type="radio" name="gender" value="female" /> Female</label
          >
        </div>
        <div class="error" id="genderErr"></div>
      </div>
      <div class="row">
        <label>Languages Known </label>
        <div class="form-inline">
          <label
            ><input type="checkbox" name="lang[]" value="hindi" /> Hindi</label
          >
          <label
            ><input type="checkbox" name="lang[]" value="english" />
            English</label
          >
          <label
            ><input type="checkbox" name="lang[]" value="marathi" />
            Marathi</label
          >
        </div>
      </div>
      <div class="row">
        <input type="submit" value="Submit" />
        <input type="reset" value="Reset" />
      </div>
    </form>
  </body>
</html>
