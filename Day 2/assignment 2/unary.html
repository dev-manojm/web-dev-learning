<html>
  <head>
    <script language="JavaScript">
      num1 = 10;
      num2 = 10;
      num3 = num1++;
      num4 = ++num2;
      document.write(
        " the values are :" + " " + num1 + " " + num2 + " " + num3 + " " + num4
      );
    </script>
  </head>
  <body>
    <h3>JavaScript variable demo</h3>
    <script language="JavaScript">
      /* Comments : Variables declaration */
      /* Comments : Inline scripting	*/

      var num1 = 10;
      var num2 = 20;
      var num3 = num1 + num2;
      /* Comments : document.write is a method to write the contents on the browseer */
      document.write("The sum is " + num3);
    </script>
  </body>
</html>
