<html>
  <head></head>
  <body>
    <script language="JavaScript">
      document.write("<table border=1>");
      for (row = 1; row <= 10; row++) {
        document.write("<tr>");

        document.write("<td>" + row + "</td>");

        document.write("</tr>");
      }
      document.write("</table>");
    </script>
  </body>
</html>
