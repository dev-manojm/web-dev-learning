    <div class="container">
      <h2>Form</h2>
      <form (ngSubmit)="callme(data)" #data=ngForm >
        <div class="form-group">
          <label>Name:</label>
          <input
            type="text"
            class="form-control"
            id="name"
            placeholder="Enter Name"
            name="name"
            ngModel
            required
            #uname="ngModel"
          />
          <div *ngIf="uname.invalid">Username Cant be blank</div>
        </div>
        <div class="form-group">
          <label>City:</label>
          <input
            type="city"
            class="form-control"
            id="city"
            placeholder="Enter City"
            name="city"
            ngModel
            required
            #cname="ngModel"
          />
          <div *ngIf="cname.invalid">City Cant be blank</div>
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="Enter email"
            name="email"
            ngModel
            required
            #email="ngModel"
          />
          <div *ngIf="email.invalid">Please provide a proper Email</div>
        </div>
        <div class="form-group">
          <label for="pwd">Password:</label>
          <input
            type="password"
            class="form-control"
            id="pwd"
            placeholder="Enter password"
            name="pwd"
            ngModel
            required
            #psswd="ngModel"
          />
          <div *ngIf="psswd.invalid">Please give a Password</div>
        </div>
        <div class="checkbox">
          <label><input type="checkbox" name="remember" /> Remember me</label>
        </div>
        <button type="submit" class="btn btn-info" [disabled] ="data.invalid">Submit</button>
      </form>
    </div>
