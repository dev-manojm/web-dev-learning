<html>
  <head>
    <title>Registration Form</title>
    <style>
      h1 {
        color: red;
      }
    </style>
  </head>
  <body>
      output
    <h1>
      <img src="employee.jpg" alt= ""height ="100" width="200"> Employee
      Registration Form
    </h1>
    <form>
      <table align="center">
        <tr>
          <td>First Name :</td>
          <td><input type="text" align="center" /></td>
        </tr>
        <tr></tr>
        <tr>
          <td>Last Name :</td>
          <td><input type="text" /></td>
        </tr>
        <tr></tr>
        <tr>
          <td>Mail Address1 :</td>
          <td><input type="text" /></td>
        </tr>
        <tr></tr>
        <tr>
          <td>Mail Address2 :</td>
          <td><input type="text" /></td>
        </tr>
        <tr></tr>
        <tr>
          <td>City :</td>
          <td><input type="text" /></td>
        </tr>
        <tr></tr>
        <tr>
          <td>State :</td>
          <td>
            <select>
              <option value="1">Maharashtra</option>
              <option value="2">Assam</option>
              <option>J&K</option>
              <option>Haryana</option>
              <option>West Bengal</option>
              <option>Orissa</option>
            </select>
          </td>
        </tr>
        <tr>
          <td>Zip :</td>
          <td><input type="text" /></td>
        </tr>
        <tr>
          <td>Browse</td>
          <td><input type="file" id="myFile" name="filename" /></td>
        </tr>
        <tr>
          <td>Email :</td>
          <td><input type="email" /></td>
        </tr>
        <tr>
          <td>Mobile :</td>
          <td><input type="phone" /></td>
        </tr>

        <tr>
          <td>Languages known :</td>
          <td>
            <input type="checkbox" /> Gujrati<br />
            <input type="checkbox" /> Hindi <br />
            <input type="checkbox" /> English<br />
            <input type="checkbox" /> Marathi
          </td>
        </tr>
        <tr>
          <td>Additional Information :</td>
          <td><input type="text" placeholder="optional" /></td>
        </tr>
        <tr>
          <td></td>
          <td>
            <input type="submit" value="Submit" />
            <input type="reset" value="reset" />
          </td>
        </tr>
      </table>
    </form>
  </body>
</html>
