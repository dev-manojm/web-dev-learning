<html>
  <head>
    <title>Open DataBase</title>
    <script>
      var Database_Name = "MyDatabase";
      var Version = 1.0;
      var Text_Description = "My First Web-SQL Example";
      var Database_Size = 2 * 1024 * 1024;
      var dbObj = openDatabase(
        Database_Name,
        Version,
        Text_Description,
        Database_Size
      );
      dbObj.transaction(function (tx) {
        tx.executeSql(
          "CREATE TABLE IF NOT EXISTS Employee_Table (id unique, Name, Location)"
        );
      });

      function Insert() {
        var id = document.getElementById("tbID").value;
        var name = document.getElementById("tbName").value;
        var location = document.getElementById("tbLocation").value;
        dbObj.transaction(function (tx) {
          tx.executeSql(
            "insert into Employee_Table(id, Name, Location) values(" +
              id +
              ',"' +
              name +
              '","' +
              location +
              '")'
          );
        });
      }
    </script>
  </head>
  <body>
    <form id="frm1">
      <table>
        <tr>
          <td>ID:</td>
          <td><input type="text" id="tbID" /></td>
        </tr>
        <tr>
          <td>Name:</td>
          <td><input type="text" id="tbName" /></td>
        </tr>
        <tr>
          <td>Location:</td>
          <td><input type="text" id="tbLocation" /></td>
        </tr>
        <tr>
          <td><button id="btnInsert" onclick="Insert()">Insert</button></td>
        </tr>
      </table>
    </form>
  </body>
</html>
